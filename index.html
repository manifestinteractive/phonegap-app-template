<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
	    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

	    <!--// Styles ( Managed by Grunt in ./src/scss folder ) //-->
	    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <title>MyApp</title>
    </head>
    <body>
	    <div class="container">

		    <!--// Start Header //-->
		    <header class="slide">
			    <ul id="navToggle" class="burger slide">
				    <li></li><li></li><li></li>
			    </ul>
		    </header>
		    <!--// End Header //-->

		    <!--// Start Menu //-->
		    <nav class="slide">
			    <ul class="menu">
				    <li><a href="javascript:void(0);" data-panel="home" class="active" id="home"><i class="fa fa-home fa-fw"></i> <span data-locale="menu|home"></span></a></li>
				    <li><a href="javascript:void(0);" data-panel="home" id="trigger-tour"><i class="fa fa-question fa-fw"></i> <span data-locale="menu|help"></span></a></li>
				    <li><a href="javascript:void(0);" data-panel="about" id="about-us"><i class="fa fa-info fa-fw"></i> <span data-locale="menu|about"></span></a></li>
				    <li class="devonly spacer"><a href="javascript:void(0);" data-panel="dev-log" id="trigger-console"><i class="fa fa-terminal fa-fw"></i> Console</a></li>
			    </ul>
		    </nav>
		    <!--// End Menu //-->

		    <!--// Start Content //-->
		    <div class="content slide">

			    <!--// Start Home //-->
			    <div id="home" class="panel active">
				    <div class="push-header panel-content">
				        <h1 class="intro-text" data-locale="home|intro_text"></h1>
					</div>
			    </div>
			    <!--// End Home //-->

			    <!--// Start About //-->
			    <div id="about" class="panel">
				    <div class="header-section about"></div>
				    <div class="push-header panel-content">
					    <div class="about-us" data-locale="about|text"></div>
					    <button class="support-site"><i class="fa fa-external-link-square"></i>&nbsp; <span data-locale="about|support"></span></button>
					    <button class="visit-website"><span data-locale="about|website"></span> &nbsp;<i class="fa fa-comment"></i></button>
					    <div class="legal">
						    <button class="terms-of-use" data-locale="about|terms"></button>
						    <button class="privacy-policy" data-locale="about|privacy"></button>
					    </div>
				    </div>
			    </div>
			    <!--// End About //-->

			    <div id="dev-log" class="panel devonly">
				    <div class="header-section"></div>
				    <div class="clear-wrapper"><a href="javascript:void(0);" class="clear-log"><i class="fa fa-eraser"></i> Clear Console</a></div>
				    <div class="push-header output panel-content">
					    <ul></ul>
					    <div class="push"></div>
				    </div>
			    </div>
			    <!--// End Developer Content //-->

		    </div>
	        <!--// End Content //-->
	    </div>

	    <!--// Start Intro Tour //-->
	    <ol class='tourbus-legs' id='tourbus'>

		    <!-- INTRO -->
		    <li data-highlight='true' data-width='260' data-orientation='centered'>
			    <h3 data-locale="tour|welcome_title"></h3>
			    <p data-locale="tour|welcome_text"></p>
			    <div class='buttons'>
				    <a href='javascript:void(0);' style='float: right;' class='button remove-bottom tourbus-next'>
					    <span data-locale="button|next"></span> &nbsp;<i class="fa fa-arrow-right"></i>
				    </a>
				    <a href='javascript:void(0);' style='float: left;' class='button remove-bottom tourbus-stop cancel'>
					    <i class="fa fa-times"></i>&nbsp; <span data-locale="button|cancel"></span>
				    </a>
			    </div>
		    </li>

		    <!-- menu -->
		    <li data-el='#navToggle' data-highlight='true' data-scroll-to='false' data-width='220' data-orientation='right' data-align='center'>
			    <h4 data-locale="tour|menu"></h4>
			    <a href='javascript:void(0);' style='float: right;' class='button remove-bottom tourbus-next'>
				    <span data-locale="button|next"></span> &nbsp;<i class="fa fa-arrow-right"></i>
			    </a>
		    </li>

		    <!-- End -->
		    <li data-orientation='centered' data-highlight='true' data-width='260' data-scroll-to='0'>
			    <h3 data-locale="tour|end_title"></h3>
			    <p data-locale="tour|end_text"></p>
			    <div class='buttons'>
				    <a href='javascript:void(0);' style='float: right;' class='button remove-bottom tourbus-stop'>
					    <span data-locale="button|done"></span> &nbsp;<i class="fa fa-check"></i>
				    </a>
				    <a href='javascript:void(0);' target="_blank" style='float: left;' class='button remove-bottom tourbus-stop cancel get-support'>
					    <i class="fa fa-comment"></i>&nbsp; <span data-locale="button|support"></span>
				    </a>
			    </div>
		    </li>
	    </ol>

	    <div class='intro-tour-overlay'></div>

        <!--// Scripts ( lib, app & gui are managed by Grunt in ./src/js folder ) //-->
        <script src="cordova.js"></script>
        <script src="assets/js/config.js"></script>
        <script src="assets/js/lib.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/gui.js"></script>
        <script src="assets/js/footer.js"></script>
    </body>
</html>
